<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Page</title>
</head>

<body>
  <nav>
    <a href="image.html">Images Page</a>
  </nav>
  <h1>My First HTML Page</h1>
  <form action="index.html" method="post" enctype="text/plain">
    <legend>A Contact Form</legend>
    <br>
    <br>
    <div>
      <label for="name">Name:</label>
      <br>
      <input type="text" name="name" value="">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <br>
      <input type="email" name="email" value="">
    </div>
    <br>
    <div>
      <label for="password">Password:</label>
      <br>
      <input type="password" name="password" value="">
    </div>
    <br>
    <div>
      <label for="phone number">Phone Number:</label>
      <br>
      <input type="number" name="phone number" value="">
    </div>
    <br>
    <div>
      <label for="message">Message:</label>
      <br>
      <textarea name="your message" rows="2" cols="21"></textarea>
    </div>
    <br>
    <div>
      <input type="submit">
    </div>
    <br>
  </form>
</body>

</html>
